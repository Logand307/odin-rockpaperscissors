<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <div id="buttonContainer">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div id="outputContainer"></div>
    <script>
      //generate automated input

      function computerChoice() {
        const answer = [`Rock`, `Paper`, `Scissors`];
        const randomAnswer =
          answer[Math.floor(Math.random() * answer.length)].toLowerCase();
        return randomAnswer;
      }

      //collect user input on DOM, control game

      const buttons = document.querySelectorAll("button");
      let clickCount = 0;
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          playRound(button.id, computerChoice());
          clickCount += 1;
          if (clickCount > 4) {
            button.disabled = true;
            alert("Game over!!!");
          }
        });
      });

      //set conditions

      function compareChoices(player, computer) {
        if (player === "rock") {
          if (computer === "scissors") return 1;
          else if (computer === "paper") return -1;
          else return 0;
        } else if (player === "paper") {
          if (computer === "scissors") return -1;
          else if (computer === "rock") return 1;
          else return 0;
        } else if (player === "scissors") {
          if (computer === "rock") return -1;
          else if (computer === "paper") return 1;
          else return 0;
        }
      }

      //initiate round and output result to DOM

      function playRound(player, computer) {
        const container = document.querySelector("#outputContainer");
        const content = document.createElement("div");
        const roundResult = compareChoices(player, computer);
        if (roundResult === 0) {
          content.textContent = `It's a Tie! You both played ${player}`;
        } else if (roundResult === 1) {
          content.textContent = `You Win! ${player} beats ${computer}`;
        } else if (roundResult === -1) {
          content.textContent = `You lose! ${computer} beats ${player}`;
        }

        container.appendChild(content);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <div id="buttonContainer">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div id="outputContainer"></div>
    <script>
      //generate automated input

      function computerChoice() {
        let answer = [`Rock`, `Paper`, `Scissors`];

        const randomAnswer =
          answer[Math.floor(Math.random() * answer.length)].toLowerCase();
        return randomAnswer;
      }

      //collect user input on DOM

      const rockBtn = document.querySelector("#rock");
      rockBtn.addEventListener("click", () => {
        console.log(playRound("rock", computerChoice()));
      });

      const scissorsBtn = document.querySelector("#scissors");
      scissorsBtn.addEventListener("click", () => {
        console.log(playRound("scissors", computerChoice()));
      });

      const paperBtn = document.querySelector("#paper");
      paperBtn.addEventListener("click", () => {
        console.log(playRound("paper", computerChoice()));
      });

      //set conditions

      function compareChoices(player, computer) {
        if (player === "rock") {
          if (computer === "scissors") return 1;
          else if (computer === "paper") return -1;
          else return 0;
        } else if (player === "paper") {
          if (computer === "scissors") return -1;
          else if (computer === "rock") return 1;
          else return 0;
        } else if (player === "scissors") {
          if (computer === "rock") return -1;
          else if (computer === "paper") return 1;
          else return 0;
        }
      }

      //initiate round and output result to DOM

      function playRound(player, computer) {
        const container = document.querySelector("#outputContainer");
        const content = document.createElement("div");
        let roundResult = compareChoices(player, computer);
        if (roundResult === 0) {
          content.textContent = `It's a Tie! You both played ${player}`;
        } else if (roundResult === 1) {
          content.textContent = `You Win! ${player} beats ${computer}`;
        } else if (roundResult === -1) {
          content.textContent = `You lose! ${computer} beats ${player}`;
        }
        container.appendChild(content);
      }
    </script>
  </body>
</html>
